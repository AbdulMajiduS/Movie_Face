<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFace | Choose Genre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 25%, #4facfe 50%, #00f2fe 75%, #43e97b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .selected-year {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .genre-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .genre-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .genre-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:nth-child(1) {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
        }

        .card:nth-child(2) {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .card:nth-child(3) {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .card:nth-child(4) {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .card:nth-child(5) {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

        .card:nth-child(6) {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        .card:nth-child(7) {
            background: linear-gradient(135deg, #30cfd0, #330867);
            color: white;
        }


        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .card-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: block;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }
    </style>
</head>

<body>

    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>

    <div class="container">
        <h1>üé≠ Choose Genre</h1>
        <p class="subtitle">Select your favorite movie genre</p>
        <div class="selected-year" id="yearDisplay"></div>

        <div class="genre-grid">
            <div class="card" onclick="select('Action')">
                <span class="card-icon">üî•</span>
                Action
            </div>
            <div class="card" onclick="select('Thriller')">
                <span class="card-icon">üß†</span>
                Thriller
            </div>
            <div class="card" onclick="select('Romance')">
                <span class="card-icon">‚ù§Ô∏è</span>
                Romance
            </div>
            <div class="card" onclick="select('Sci-Fi')">
                <span class="card-icon">üöÄ</span>
                Sci-Fi
            </div>
            <div class="card" onclick="select('Comedy')">
                <span class="card-icon">üòÇ</span>
                Comedy
            </div>
            <div class="card" onclick="select('Drama')">
                <span class="card-icon">üé≠</span>
                Drama
            </div>
            <div class="card" onclick="select('Horror')">
                <span class="card-icon">üëª</span>
                Horror
            </div>
        </div>
    </div>

    <script>
        const year = localStorage.getItem("selectedYear");
        if (year) {
            document.getElementById("yearDisplay").textContent = `Selected Year: ${year}`;
        } else {
            window.location.href = "index.html";
        }

        function select(genre) {
            localStorage.setItem("selectedGenre", genre);
            window.location.href = "Movie%20Cards.html";
        }
    </script>

</body>

</html>
